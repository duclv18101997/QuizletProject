<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizlet</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <link rel="stylesheet" type="text/css" href="../css/welcomePage.css" />
    <link rel="stylesheet" type="text/css" href="../css/homePage.css" />
    <link rel="stylesheet" type="text/css" href="../css/createFolder.css" />
</head>

<body>
    <header class="header">
        <h3 class="logo">Quiz</h3>
        <div class="box">
            <div class="container-1">
                <span class="icon"><i class="fa fa-search"></i></span>
                <input type="search" id="search" placeholder="Tìm Kiếm..." />
            </div>
        </div>
        <div class="btn-add-new">
            <button class="btn" id="btn-add-new">Tạo +</button>
        </div>
        <div class="header-left">
            <div>
                <button class="btn" id='btn-signIn'>Đăng Nhập</button>
            </div>
            <div id="userInfor" class="userInfor"></div>
            <div>
                <button class="btn" id="btn-register">Đăng Ký</button>
            </div>
        </div>
    </header>
    <div id="app">
        <div id="content" class="content">
            <div id="site-bar" class="site-bar">
                <div class="menu" id="menu">
                    <div class="menu-item">
                        <img src="../image/homepage.png" />
                        <div class="menu-name">Trang chủ</div>
                    </div>
                    <div class="menu-item">
                        <img src="../image/folder2.png" />
                        <div class="menu-name">Học phần của bạn</div>
                    </div>
                </div>
            </div>
            <div id="list-folder" class="list-folder">
                <div class="list-folder">
                        <div class="list-folder-item">
                            <div class="list-folder-item-infor">
                                <div class="question-number">
                                    100 thuật ngữ
                                </div>
                                <div class="author">
                                    Duc Le
                                </div>
                            </div>
                            <div class="folder-header">
                                JPD323-Kanji-lesson1
                            </div>
                        </div>

                        <div class="list-folder-item">
                            <div class="list-folder-item-infor">
                                <div class="question-number">
                                    200 thuật ngữ
                                </div>
                                <div class="author">
                                    Duy DN
                                </div>
                            </div>
                            <div class="folder-header">
                                JPD323-Kotoba-lesson1
                            </div>
                        </div>

                        <div class="list-folder-item">
                                <div class="list-folder-item-infor">
                                    <div class="question-number">
                                        20 thuật ngữ
                                    </div>
                                    <div class="author">
                                        DucLv
                                    </div>
                                </div>
                                <div class="folder-header">
                                    JPD323-Kotoba-lesson1
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="myFooter">
        <div class="Footer-content">
            <div class="logo">Quiz</div>
            <div class="Footer-Help">
                <ul>
                    <h3>Hỗ Trợ</h3>
                    <li>Đăng Ký</li>
                    <li>Trung Tâm Hỗ Trợ</li>
                </ul>
            </div>
            <div class="Footer-Introduce">
                <ul>
                    <h3>Giới Thiệu</h3>
                    <li>Công Ty</li>
                    <li>Điều khoản dịch vụ</li>
                </ul>
            </div>

        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../js/components.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/model.js"></script>
</body>

</html>
